<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Whack-A-Mole</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <script type="text/javascript" src="assets/game.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="game">
        <div class="banner" id="start" onclick="startGame()">
          <h2>Lets Play Whack-A-Mole!</h2>
          <h4>Start Game</h4>
        </div>
        <div class="row">
          <div class="hole" id="0" onclick="holeClicked(0)">
          </div>
          <div class="hole" id="1" onclick="holeClicked(1)">
          </div>
          <div class="hole" id="2" onclick="holeClicked(2)">
          </div>
        </div>
        <div class="row">
          <div class="hole" id="3" onclick="holeClicked(3)">
          </div>
          <div class="hole" id="4" onclick="holeClicked(4)">
          </div>
          <div class="hole" id="5" onclick="holeClicked(5)">
          </div>
        </div>
        <div class="row">
          <div class="hole" id="6" onclick="holeClicked(6)">
          </div>
          <div class="hole" id="7" onclick="holeClicked(7)">
          </div>
          <div class="hole" id="8" onclick="holeClicked(8)">
          </div>
        </div>
      </div>
      <div>
        <p>Score: <span id="score">0</span></p>
        <p>Countdown: <span id="timer">30</span></p>
        <button class="button hide" id="stop" onclick="stopGame()">
          Stop Game
        </button>
        <button class="button" onclick="resetGame()">
          Reset Game
        </button>
      </div>
    </div>
  </body>
</html>
